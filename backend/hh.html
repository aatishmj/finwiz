<!DOCTYPE html>
<html>
<head>
<title>Simple Chat Interface</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  #chat-container {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
    border-bottom: 1px solid #ccc;
    display: flex;
    flex-direction: column;
  }

  .message {
    padding: 8px 12px;
    margin-bottom: 8px;
    border-radius: 5px;
    max-width: 70%;
  }

  .user-message {
    background-color: #DCF8C6; /* Light green for user messages */
    align-self: flex-end;
  }

  .bot-message {
    background-color: #f0f0f0; /* Light gray for bot messages */
    align-self: flex-start;
  }

  #input-container {
    padding: 10px;
    display: flex;
  }

  #message-input {
    flex-grow: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
  }

  #send-button {
    padding: 8px 15px;
    background-color: #4CAF50; /* Green button */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="chat-container">
  </div>

<div id="input-container">
  <input type="text" id="message-input" placeholder="Type your message...">
  <button id="send-button">Send</button>
</div>

<script>
  const chatContainer = document.getElementById('chat-container');
  const messageInput = document.getElementById('message-input');
  const sendButton = document.getElementById('send-button');

  sendButton.addEventListener('click', sendMessage);

  messageInput.addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      sendMessage();
    }
  });

  function sendMessage() {
    const messageText = messageInput.value.trim();
    if (messageText) {
      addUserMessage(messageText);
      // Simulate bot response (replace with actual backend call)
      setTimeout(() => {
        addBotMessage(generateBotResponse(messageText));
      }, 500); // Simulate a delay
      messageInput.value = '';
    }
  }

  function addUserMessage(text) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', 'user-message');
    messageDiv.textContent = text;
    chatContainer.appendChild(messageDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
  }

  function addBotMessage(text) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', 'bot-message');
    messageDiv.textContent = text;
    chatContainer.appendChild(messageDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  function generateBotResponse(userMessage) {
    // Replace with your actual bot logic or API call
    const responses = [
      "Hello! How can I help you?",
      "That's interesting. Tell me more.",
      "I'm not sure I understand.",
      "Okay, I'll look into that.",
      "Thank you for your input."
    ];
    return responses[Math.floor(Math.random() * responses.length)];
  }
</script>

</body>
</html>
